name: Tienda Online Pruebas

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Puedes usar 'adopt', 'zulu', etc.
          java-version: '17'

      - name: Build y ejecutar pruebas
        run: |
          mvn clean test

      - name: Subir resultados de pruebas
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports
