name: Tienda Online Pruebas en Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Instalar Chrome y configurar entorno
        run: |
          # Descargar e instalar Google Chrome
          choco install googlechrome --version=latest -y
          choco install chromedriver --version=latest -y
          # Verificar las versiones instaladas
          google-chrome --version
          chromedriver --version

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ejecutar pruebas
        run: |
          mvn clean test

